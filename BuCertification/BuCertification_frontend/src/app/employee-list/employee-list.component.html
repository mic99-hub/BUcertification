<h2> EMPLOYEE LIST </h2>
<table class=" table table-primary table-striped" style="border-radius: 25px">
  <thead class="table-dark">
  <tr>
    <th> First Name </th>
    <th> Last Name </th>
    <th> Email </th>
    <th> Level </th>
    <th> CompanyRes </th>
    <th> Assignment </th>
    <th> Management </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let employee of employees">
    <td> {{employee.firstName}}</td>
    <td> {{employee.lastName}}</td>
    <td> {{employee.email}}</td>
    <td> {{employee.level}}</td>
    <td> {{employee.companyResidence}}</td>
    <td> {{employee.assignment}}</td>
    <td>
      <button (click)="updateEmployee(employee.id)" class=" btn btn-primary"> Update </button>
      <button (click)="deleteEmployee(employee.id)" class=" btn btn-danger" style="margin-left: 10px" > Delete </button>
    </td>
  </tr>
  </tbody>
</table>
